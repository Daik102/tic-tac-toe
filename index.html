<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./icons/pound-custom.png" type="image/x-icon">
</head>
<body>
  <dialog class="dialog-human">
    <form>
      <h2>What's your name?</h2>
      <p>
        <label for="player-one-name">Player One: </label>
        <input type="text" id="player-one-name" maxlength="5">
      </p>
      <div class="blank-alert-one alert">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>alert-box</title><path d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M13,13V7H11V13H13M13,17V15H11V17H13Z" /></svg>
        Please fill out this field
      </div>
      <p>
        <label for="player-two-name">Player Two: </label>
        <input type="text" id="player-two-name" maxlength="5">
      </p>
      <div class="blank-alert-two alert">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>alert-box</title><path d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M13,13V7H11V13H13M13,17V15H11V17H13Z" /></svg>
        Please fill out this field
      </div>
      <div class="duplicate-alert alert">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>alert-box</title><path d="M5,3H19A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5A2,2 0 0,1 3,19V5A2,2 0 0,1 5,3M13,13V7H11V13H13M13,17V15H11V17H13Z" /></svg>
        This player already exists
      </div>
      <div class="btn-container">
        <button class="back-btn">Back</button>
        <button class="start-btn">Start</button>
      </div>
    </form>
  </dialog>
  <dialog class="dialog-result">
    <form>
      <div class="sword-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>sword-cross</title><path d="M6.2,2.44L18.1,14.34L20.22,12.22L21.63,13.63L19.16,16.1L22.34,19.28C22.73,19.67 22.73,20.3 22.34,20.69L21.63,21.4C21.24,21.79 20.61,21.79 20.22,21.4L17,18.23L14.56,20.7L13.15,19.29L15.27,17.17L3.37,5.27V2.44H6.2M15.89,10L20.63,5.26V2.44H17.8L13.06,7.18L15.89,10M10.94,15L8.11,12.13L5.9,14.34L3.78,12.22L2.37,13.63L4.84,16.1L1.66,19.29C1.27,19.68 1.27,20.31 1.66,20.7L2.37,21.41C2.76,21.8 3.39,21.8 3.78,21.41L7,18.23L9.44,20.7L10.85,19.29L8.73,17.17L10.94,15Z" /></svg>
      </div>
      <div class="crown-container">
        <div class="player-one-won">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>crown</title><path d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5M19 19C19 19.6 18.6 20 18 20H6C5.4 20 5 19.6 5 19V18H19V19Z" /></svg>
        </div>
        <div class="player-two-won">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>crown</title><path d="M5 16L3 5L8.5 10L12 4L15.5 10L21 5L19 16H5M19 19C19 19.6 18.6 20 18 20H6C5.4 20 5 19.6 5 19V18H19V19Z" /></svg>
        </div>
      </div>
      <div class="score"></div>
      <div class="btn-container">
        <button class="quit-btn">Quit</button>
        <button class="play-again-btn">Play again</button>
      </div>
    </form>
  </dialog>
  <div class="container">
    <div class="title">Odin Tic Tac Toe</div>
    <div class="turn">Choose Game Mode</div>
    <div class="mode-btn-container">
      <button class="human-btn">Vs Human</button>
      <button class="robot-btn">Vs Robot</button>
    </div>
    <div class="board"></div>
    <div class="footer">
    <a href="https://daik102.github.io/admin-dashboard/" target="_blank">2025 Daik</a>
    <a href="https://github.com/Daik102/tic-tac-toe" target="_blank"><img src="./icons/github-mark.svg" alt="github"></a>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
